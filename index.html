<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Player de Música Profissional</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <h1>🎧 Player de Música</h1>

    <input type="file" id="audioFile" accept="audio/*" multiple>

    <ul id="playlist"></ul>

    <audio id="audio" controls></audio>

    <div class="controls">
      <button id="playBtn">▶️</button>
      <button id="pauseBtn">⏸️</button>
      <button id="loopBtn">🔁</button>
      <span id="currentTime">00:00</span> / <span id="duration">00:00</span>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="1">
    </div>

    <canvas id="visualizer"></canvas>

    <button id="themeToggle">🌗 Alternar Tema</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
